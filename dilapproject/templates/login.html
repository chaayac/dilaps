<!DOCTYPE html>

<html lang="en">
	<head>

		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>ACE Login</title>

		{% load staticfiles %}

		<link rel="stylesheet" href="{% static 'dilapjobs/css/bootstrap.min.css' %}" />
		<link rel="stylesheet" href="{% static 'dilapjobs/css/bootstrap-theme.min.css' %}" />
		<link rel="stylesheet" href="{% static 'dilapjobs/css/signin.css' %}" />
		<link rel="stylesheet" href="{% static 'dilapjobs/css/bootstrap.min.css' %}" />
		<link rel="stylesheet" href="{% static 'dilapjobs/css/bootstrap-theme.css' %}" />
		<link rel="stylesheet" href="{% static 'dilapjobs/css/navbar.css' %}" />
	</head>
	<body style="background: url('http://c1038.r38.cf3.rackcdn.com/group1/building5051/media/4cb4571fec2750.98453063.jpg') no-repeat; background-size: cover;">
		<img src="http://s30.postimg.org/lf0evq3lt/acelogo_copy.png" style="opacity: 0.4; margin-top: -25px" height="100px" width="100px"></img>
			<center>
				<div class="container" style="margin-top:10%">
				    <form class="form-signin" method="POST">
				    	{% csrf_token %}
				        <h2 class="form-signin-heading" style="color: white; float: left">Login</h2>
				        {% if res %}
				        <h4 class="form-signin-heading" style="color: white; float: left">{{ res }}</h4>
				        {% endif %}
				        <input type="username" name="username" class="form-control" style="margin-bottom: 5px" placeholder="Username" required autofocus>
				        <input type="password" name="password" class="form-control" placeholder="Password">
				        <input type="submit" name="login" class="btn btn-lg btn-primary btn-block" value="Sign in">
				        <!--input type="submit" name="recoverpassword" class="btn" style="font-size: 65%; height: 75%; width: 100%" value="Forgot your password?"-->
				    </form>
				</div> <!-- /container -->
			</center>
	</body>

	================================================== -->

	<script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js'></script>
	<script src="{% static 'dilapjobs/js/bootstrap.min.js' %}"></script>
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
	<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
	<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
</html>
